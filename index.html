<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Taco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="intro">
        <h1>TIC-TAC-TACO</h1>
        <p>As the most Award-Winning game of 2023, TIC-TAC-TACO is sure to keep you entertained for weeks! With an AI-infused* algorithm powering the computer's moves, you'll definitely want to take the kid gloves off...</p>
        <button id="play-again">Play again!</button>
    </header>

    <main>
        
        <section class="player1">
            <h1>Player</h1>
            <p>Score: <span class="score"></span></p>
        </section>

        <section class="grid">
            <div data-cell="1" class="empty-cell" ></div>
            <div data-cell="2" class="empty-cell"></div>
            <div data-cell="3" class="empty-cell"></div>
            <div data-cell="4" class="empty-cell"></div>
            <div data-cell="5" class="empty-cell"></div>
            <div data-cell="6" class="empty-cell"></div>
            <div data-cell="7" class="empty-cell"></div>
            <div data-cell="8" class="empty-cell"></div>
            <div data-cell="9" class="empty-cell"></div>
        </section>

        <section class="player2">
            <h1>AI-Infused Computer</h1>
            <p>Score: <span class="score"></span></p>
        </section>

    </main>

    <!-- <footer>
        <p id="smallfont">*Akram Intellect</p>
        <p id="creator">&copy; Akman Enterprises, 2023</p>
    </footer> -->
    <script src="script.js"></script>
</body>
</html>
