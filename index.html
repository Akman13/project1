<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Taco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="intro">
        <h1>TIC-TAC-TACO</h1>
        <h2 id="info"></h2>
        <p><button id="start-game">START GAME</button></p>
        <p><button id="play">PLAY</button></p>
        <button id="play-again">PLAY AGAIN!</button>
    </header>

    <main>

        <div class="form-popup">
            <div class="form-container">
                <h1>Game settings</h1>
                
                <h2 class="player1">Player 1</h2>
                <h2 class="player2">Player 2</h2>
                

                <div class="player1-name">
                    <label for="player1-name">Name</label>
                    <br>
                    <input type="text" placeholder="Player 1 name" name="player1-name">
                </div>
                <div class="player2-name">
                    <label for="player2-name">Name</label>
                    <br>
                    <input type="text" placeholder="Player 2 name" name="player2-name">
                </div>
                

                <div class="player1-avatar">
                    <label for="player1-avatar">Avatar </label>
                    <ul>
                        <li><a href="#"><img src="images/male1.png" alt="" class="unselected-avatar" data-player="1" data-avatar="m1"></a></li>
                        <li><a href="#"><img src="images/female1.png" alt="" class="unselected-avatar" data-player="1" data-avatar="f1"></a></li>
                        <li><a href="#"><img src="images/male2.png" alt="" class="unselected-avatar" data-player="1" data-avatar="m2"></a></li>
                        <li><a href="#"><img src="images/female2.png" alt="" class="unselected-avatar" data-player="1" data-avatar="f2"></a></li>
                    </ul>
                </div>
                <div class="player2-avatar">
                    <label for="player2-avatar">Avatar</label>
                    <ul>
                        <li><a href="#"><img src="images/male1.png" alt="" class="unselected-avatar" data-player="2" data-avatar="m1"></a></li>
                        <li><a href="#"><img src="images/female1.png" alt="" class="unselected-avatar" data-player="2" data-avatar="f1"></a></li>
                        <li><a href="#"><img src="images/male2.png" alt="" class="unselected-avatar" data-player="2" data-avatar="m2"></a></li>
                        <li><a href="#"><img src="images/female2.png" alt="" class="unselected-avatar" data-player="2" data-avatar="f2"></a></li>
                    </ul>
                </div>


                <div class="player1-token">
                    <label for="player1-token">Token</label>
                    <ul>
                        <li><a href="#"><img src="images/x-img.png" alt="" class="unselected-token" data-player="1" data-token="x"></a></li>
                        <li><a href="#"><img src="images/o-img.png" alt="" class="unselected-token" data-player="1" data-token="o"></a></li>
                        <li><a href="#"><img src="images/bean2.png" alt="" class="unselected-token" data-player="1" data-token="bean"></a></li>
                        <li><a href="#"><img src="images/cheese2.png" alt="" class="unselected-token" data-player="1" data-token="cheese"></a></li>
                        <li><a href="#"><img src="images/tomato2.png" alt="" class="unselected-token" data-player="1" data-token="tomato"></a></li>
                    </ul>

                </div>
                <div class="player2-token">
                    <label for="player2-token">Token</label>
                    <ul>
                        <li><a href="#"><img src="images/x-img.png" alt="" class="unselected-token" data-player="2" data-token="x"></a></li>
                        <li><a href="#"><img src="images/o-img.png" alt="" class="unselected-token" data-player="2" data-token="o"></a></li>
                        <li><a href="#"><img src="images/bean.png" alt="" class="unselected-token" data-player="2" data-token="bean"></a></li>
                        <li><a href="#"><img src="images/cheese.png" alt="" class="unselected-token" data-player="2" data-token="cheese"></a></li>
                        <li><a href="#"><img src="images/tomato.png" alt="" class="unselected-token" data-player="2" data-token="tomato"></a></li>
                    </ul>
                    
                </div>
                
                <div class="game-config">
                    <label for="game-config">Turn Duration:</label>
                    <input type="number" placeholder="Duration (s)" name="turn-duration">
                </div>               
                
                <div class="form-buttons">
                    <button id="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                    <p class="warning">Placeholder</p>
                    <a href="http://www.freepik.com" id="credits">Avatars designed by Freepik</a>
                </div>
            </div>
        </div>
        
        <section class="player1-scoreboard">
            <p><img src="" alt="" class="avatar"></p>
            <h1>Player 1</h1>
            <p>Token:  <span class="token"><img src="#" alt=""></span></p>
            <p>Score:  <span class="score"></span></p>
            <span class="turn-duration"></span>
        </section>

        <section class="grid">
            <div data-cell="1" class="empty-cell"></div>
            <div data-cell="2" class="empty-cell"></div>
            <div data-cell="3" class="empty-cell"></div>
            <div data-cell="4" class="empty-cell"></div>
            <div data-cell="5" class="empty-cell"></div>
            <div data-cell="6" class="empty-cell"></div>
            <div data-cell="7" class="empty-cell"></div>
            <div data-cell="8" class="empty-cell"></div>
            <div data-cell="9" class="empty-cell"></div>
        </section>

        <section class="player2-scoreboard">
            <p><img src="#" alt="" class="avatar"></p>
            <h1>Player 2</h1>
            <p>Token:  <span class="token"><img src="#" alt=""></span></p>
            <p>Score:  <span class="score"></span></p>
            <span class="turn-duration"></span>
        </section>

    </main>

    <!-- <footer>
        <p id="smallfont">*Akram Intellect</p>
        <p id="creator">&copy; Akman Enterprises, 2023</p>
    </footer> -->
    <script src="script.js"></script>
</body>
</html>
